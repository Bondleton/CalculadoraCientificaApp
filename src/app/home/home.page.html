<ion-content [fullscreen]="true">
  <!-- Pantalla resultados -->
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-input readonly class="pantalla" placeholder="0" [(ngModel)]="pantalla"></ion-input>
      </ion-col>
    </ion-row>

    <!-- Botones de operaciones científicas -->
    <ion-row>
      <ion-col><ion-button expand="block" (click)="agregar('sin(')">sin</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar('cos(')">cos</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar('tan(')">tan</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar('√(')">√</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="block" (click)="agregar('log(')">log</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar('^')">^</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar('%')">%</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="agregar(')')">)</ion-button></ion-col>
      <ion-col><ion-button expand="block" class="igual" (click)="borrar()">C</ion-button></ion-col>
    </ion-row>

    <!-- Botones numéricos -->
    <ion-row *ngFor="let fila of botonesNumericos">
      <ion-col *ngFor="let num of fila">
        <ion-button expand="block" (click)="agregar(num)">{{ num }}</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botones de operaciones básicas -->
    <ion-row>
      <ion-col><ion-button class="basicas" expand="block" (click)="agregar('+')">+</ion-button></ion-col>
      <ion-col><ion-button class="basicas" expand="block" (click)="agregar('-')">-</ion-button></ion-col>
      <ion-col><ion-button class="basicas" expand="block" (click)="agregar('*')">×</ion-button></ion-col>
      <ion-col><ion-button class="basicas" expand="block" (click)="agregar('/')">÷</ion-button></ion-col>
    </ion-row>

    <!-- Botón igual -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="igual" (click)="calcular()">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
